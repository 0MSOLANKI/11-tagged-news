{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<!--input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus-->
                    <textarea class="form-control" type="text" name="title" id="id_title" >{{form.initial.title}}</textarea>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required>{{form.initial.body}}</textarea>
				</div>

				<!-- Image -->
				<div class="form-group">
					{% if obj.post.image %}
					<img src="{{form.initial.image.url}}" id="id_image_display">
					{% endif %}
					<label for="id_image">Image</label>
					<input  type="file" name="image" id="id_image" accept="image/*" >
				</div>

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Update</button>
			</form>	
		</div>
	</div>
</div>

<script type="text/javascript">
	document.getElementById('form_group').onclick = function(event) {
		document.getElementById('id_image').click();
	};

	function readURL(input) {
		var reader = new FileReader();
		reader.onload = function(e) {
			$('#id_image_display').attr('src', e.target.result)
		};
		reader.readAsDataURL(input.files[0]);
	}


  </script>


{% endblock content %}
